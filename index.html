<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="phone-item" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="top-minus"><i class="fas fa-minus"></i></button>
                           <input type="text" id="top-input" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="top-plus"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1219</span> </h5>
                        <img id="first-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">00</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>
    //function for amount
   function amountCount(receive){
         let phonePrice=document.getElementById('phone-price').innerText;
         let convertPhonePrice=parseInt(phonePrice);
         if(receive=='plus'){
            let countPrice=convertPhonePrice+1219;
            let totalPrice=document.getElementById('phone-price').innerText=countPrice;
            return totalPrice;
         } 
         else if(receive=='minus'){
            let countPrice=convertPhonePrice-1219;
            if(countPrice<=0){
               countPrice=0;
            }
            let totalPrice=document.getElementById('phone-price').innerText=countPrice;
            return totalPrice;
         }
         else{
            let countPrice=1219*quantityCount();
            let totalPrice=document.getElementById('phone-price').innerText=countPrice;
            return totalPrice;
         }
        } 

    // function for subtotal
    function subTotal(){
            // const subTotal=document.getElementById('sub-total').innerText;
            // const convertSubTotal=parseInt(subTotal);
            const againPhonePrice=document.getElementById('phone-price').innerText;
            const convertAgainPhonePrice=parseInt(againPhonePrice);
            const totalSubTotal=convertAgainPhonePrice;
            document.getElementById('sub-total').innerText=totalSubTotal;
    }    


    //function for input 
        function quantityCount(operators){
         let inputcapture=document.getElementById('top-input').value;
         let convertInputCapture=parseInt(inputcapture);
         if(operators=='plus'){
           
           let countInput=convertInputCapture+1;
           let totalCount=document.getElementById('top-input').value=countInput;
           return totalCount;
           
         }
         else if(operators=='minus'){
            let countInput=convertInputCapture-1;
            if(countInput<=0){
               countInput=0;
            }
            let totalCount=document.getElementById('top-input').value=countInput;
            return totalCount
         }
         else{
         let inputcapture=document.getElementById('top-input').value;
         if(inputcapture==''){
            inputcapture=0;
         }
         let convertInputCapture=parseInt(inputcapture);
         let countInput=convertInputCapture;
         let totalCount=document.getElementById('top-input').value=countInput;
            return totalCount;
         
         }
        
      }


      //to increase quantity or plus button
          const plusButton=document.getElementById('top-plus');
          plusButton.addEventListener('click',function(){
          quantityCount('plus');
          amountCount('plus');
          subTotal();
          })


      //to decrase quantity or minus button
          const minusButton=document.getElementById('top-minus')
          minusButton.addEventListener('click',function(){
          quantityCount('minus');
          amountCount('minus');
          subTotal();
          })

      //keyboard control
          const keyboardButton=document.getElementById('top-input');
          keyboardButton.addEventListener('input',function(){
          amountCount();
          subTotal();
          })
      //close button
         const closeButton=document.getElementById('first-remove');
         closeButton.addEventListener('click',function(){
         const phoneItem=document.getElementById('phone-item');
         phoneItem.style.display='none';
         })    
      

</script>





</html>
