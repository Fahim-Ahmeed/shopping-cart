<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="phone-item" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="top-minus"><i class="fas fa-minus"></i></button>
                           <input type="text" id="top-input" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="top-plus"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1219</span> </h5>
                        <img id="first-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="case-item" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="bottom-minus"><i class="fas fa-minus"></i></button>
                           <input type="text" id="bottom-input" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="bottom-plus"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span></h5>
                        <img id="last-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">00</span></h5>
                        <h5>$ <span id="tax">00</span></h5>
                        <h5>$ <span id="total-price">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>
    //function for amount
   function amountCount(receive){
         let phonePrice=document.getElementById('phone-price').innerText;
         let convertPhonePrice=parseInt(phonePrice);
         let casePrice=document.getElementById('case-price').innerText;
         let convertCasePrice=parseInt(casePrice);
         if(receive=='plusPhone'){
            let countPrice=convertPhonePrice+1219;
            let totalPrice=document.getElementById('phone-price').innerText=countPrice;
            return totalPrice;
         } 
         else if(receive=='minusPhone'){
            let countPrice=convertPhonePrice-1219;
            if(countPrice<=0){
               countPrice=0;
            }
            let totalPrice=document.getElementById('phone-price').innerText=countPrice;
            return totalPrice;
         }
         else if(receive=='plusCase'){
            let countPrice=convertCasePrice+59;
            let totalPrice=document.getElementById('case-price').innerText=countPrice;
            return totalPrice;
         }
         else if(receive=='minusCase'){
            let countPrice=convertCasePrice-59;
            if(countPrice<=0){
               countPrice=0;
            }
            let totalPrice=document.getElementById('case-price').innerText=countPrice;
            return totalPrice;
         }
         else if(receive=='phoneInput'){
            let countPrice=1219*quantityCount('phoneInput');
            let totalPrice=document.getElementById('phone-price').innerText=countPrice;
            return totalPrice;
         }
         else if(receive=='caseInput'){
            let countPrice=51*quantityCount('caseInput');
            let totalPrice=document.getElementById('case-price').innerText=countPrice;
            return totalPrice;
         }
         else{
            console.log('error code');
         }
        } 

    // function for subtotal
    function subTotal(){
            const againPhonePrice=document.getElementById('phone-price').innerText;
            const convertAgainPhonePrice=parseInt(againPhonePrice);
            const againCasePrice=document.getElementById('case-price').innerText;
            const convertAgainCasePrice=parseInt(againCasePrice);
            let totalSubTotal=convertAgainCasePrice+convertAgainPhonePrice;
            const captureTotalSubTotal=document.getElementById('sub-total').innerText=totalSubTotal;
            return captureTotalSubTotal;
    } 

    //function for tax
    function calculateTax(){
            const tax=document.getElementById('tax').innerText;
            const convertTax=parseInt(tax);
            const phoneTax=document.getElementById('phone-price').innerText;
            const convertPhoneTax=parseInt(phoneTax);
            const caseTax=document.getElementById('case-price').innerText;
            const convertCaseTax=parseInt(caseTax);
            const totalTax=convertPhoneTax+convertCaseTax;
            const convertTotalTax=parseInt( totalTax*.15);
            document.getElementById('tax').innerText=convertTotalTax;
    }

     //function for total balance
     function totalPrice(){
            const total=document.getElementById('total-price').innerText;
            const convertTotal=parent(total);
            const phoneTotal=document.getElementById('phone-price').innerText;
            const convertPhoneTotal=parsInt(phoneTotal);
            const caseTotal=document.getElementById('case-price').innerText;
            const convertCaseTotal=parseInt(caseTotal);
            const taxTotal=document.getElementById('tax').innerText;
            const convertTaxTotal=parseInt(taxTotal);
            const totalWithTax=parseInt(convertPhoneTotal+convertCaseTotal+convertCaseTotal);
            document.getElementById('total-price').innerText=totalWithTax;

     } 


    //function for input 
    function quantityCount(operators){
         let inputcapture=document.getElementById('top-input').value;
         let convertInputCapture=parseInt(inputcapture);
         let bottomInput=document.getElementById('bottom-input').value;
         let convertBottomValue=parseInt(bottomInput);
         if(operators=='plusPhone'){
           
           let countInput=convertInputCapture+1;
           let totalCount=document.getElementById('top-input').value=countInput;
           return totalCount;
           
         }
         else if(operators=='minusPhone'){
            let countInput=convertInputCapture-1;
            if(countInput<=0){
               countInput=0;
            }
            let totalCount=document.getElementById('top-input').value=countInput;
            return totalCount
         }
         else if(operators=='plusCase'){
            let countInput=convertBottomValue+1;
            let totalCount=document.getElementById('bottom-input').value=countInput;
            return totalCount
         }
         else if(operators=='minusCase'){
            let countInput=convertBottomValue-1;
            if(countInput<=0){
               countInput=0;
            }
            let totalCount=document.getElementById('bottom-input').value=countInput;
            return totalCount;
         }
         else if(operators=='phoneInput'){
         let inputcapture=document.getElementById('top-input').value;
         if(inputcapture==''){
            inputcapture=0;
         }
         let convertInputCapture=parseInt(inputcapture);
         let countInput=convertInputCapture;
         let totalCount=document.getElementById('top-input').value=countInput;
            return totalCount;
         
         }
         else if(operators=='caseInput'){
            let inputcapture=document.getElementById('bottom-input').value;
         if(inputcapture==''){
            inputcapture=0;
         }
         let convertInputCapture=parseInt(inputcapture);
         let countInput=convertInputCapture;
         let totalCount=document.getElementById('bottom-input').value=countInput;
            return totalCount;
         }
         else{
            console.log('error code');
         }
        
      }


      //to increase phone quantity or plus button
          const plusButton=document.getElementById('top-plus');
          plusButton.addEventListener('click',function(){
          quantityCount('plusPhone');
          amountCount('plusPhone');
          subTotal();
          calculateTax();
          totalPrice();
          })


      //to decrase phone quantity or minus button
          const minusButton=document.getElementById('top-minus')
          minusButton.addEventListener('click',function(){
          quantityCount('minusPhone');
          amountCount('minusPhone');
          subTotal();
          calculateTax();
          totalPrice();
          })

      //phone input keyboard control
          const phoneKeyboardButton=document.getElementById('top-input');
          phoneKeyboardButton.addEventListener('input',function(){
          amountCount('phoneInput');
          subTotal();
          calculateTax();
          totalPrice();
          })
      //phone close  button
         const closeButton=document.getElementById('first-remove');
         closeButton.addEventListener('click',function(){
         const phoneItem=document.getElementById('phone-item');
         phoneItem.style.display='none';
         }) 

      //to increase phone case quantity or plus button  
         const casePlus=document.getElementById('bottom-plus');
         casePlus.addEventListener('click',function(){
         quantityCount('plusCase');
         amountCount('plusCase');
         subTotal();
         calculateTax();
         totalPrice();
         })

      //to decrase phone case quantity or minus button
         const caseMinus=document.getElementById('bottom-minus');
         caseMinus.addEventListener('click',function(){ 
         quantityCount('minusCase');
         amountCount('minusCase');
         subTotal();
         calculateTax();
         totalPrice();
         })  
      //case input keyboard control
         const caseKeyboardButton=document.getElementById('bottom-input');
         caseKeyboardButton.addEventListener('input',function(){
         amountCount('caseInput');
         subTotal();
         calculateTax();
         totalPrice();
         })

     // case close  button
     const closeButton=document.getElementById('last-remove');
         closeButton.addEventListener('click',function(){
         const phoneItem=document.getElementById('case-item');
         phoneItem.style.display='none';
         })   
      

</script>





</html>
